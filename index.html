<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="menuContinet.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>CountryMenu</title>
  </head>
  <body>
    <div class="container">
      <div class="introduzione">
        <h1>
          Scopri il mondo:
          <br />
          esplora <span class="fnt-color-blu">continenti</span> e
          <span class="fnt-color-verde">stati</span> in un'avventura casuale!
        </h1>
        <p>
          Scopri da <span class="fnt-color-blu">1 a 6</span> continenti casuali,
          ognuno con un mix di <span class="fnt-color-verde">1 a 10</span> stati
          collegati.
        </p>
        <p>
          E se ti avventurassi a dare un'occhiata più da vicino a uno stato?
          Potresti scoprire qualcosa di interessante... chissà...
        </p>
      </div>
      <nav>
        <ul id="ulContinent" class="menu"></ul>
      </nav>
    </div>
  </body>
